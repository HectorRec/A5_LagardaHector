<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pokémon a la Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="range"] {
            width: 100%;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }

        .radio-group input {
            margin: 0 5px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        button[type="reset"] {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Agregar Pokémon a la Pokédex</h1>

    <form action="#" method="POST">
        <label for="nombre">Nombre del Pokémon:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del Pokémon" required>

        <label for="numero">Número de la Pokédex:</label>
        <input type="number" id="numero" name="numero" min="1" placeholder="Número de la Pokédex" required>

        <label>Tipo de Pokémon:</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="tipo" value="Fuego" required> Fuego
            </label>
            <label>
                <input type="radio" name="tipo" value="Agua" required> Agua
            </label>
            <label>
                <input type="radio" name="tipo" value="Planta" required> Planta
            </label>
            <label>
                <input type="radio" name="tipo" value="Eléctrico" required> Eléctrico
            </label>
        </div>

        <label for="evolucion">Nivel de evolución:</label>
        <select id="evolucion" name="evolucion" required>
            <option value="Básico">Básico</option>
            <option value="Primera evolución">Primera evolución</option>
            <option value="Segunda evolución">Segunda evolución</option>
        </select>

        <label for="poder">Nivel de poder:</label>
        <input type="range" id="poder" name="poder" min="1" max="100" value="50">
        <output for="poder" id="output-poder">50</output>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="Ingresa una breve descripción del Pokémon" required></textarea>

        <div class="buttons">
            <button type="submit">Agregar</button>
            <button type="reset">Reiniciar</button>
        </div>
    </form>

    <script>
        // Actualizar el valor del slider en tiempo real
        const slider = document.getElementById("poder");
        const output = document.getElementById("output-poder");

        slider.oninput = function() {
            output.textContent = this.value;
        }
    </script>

</body>
</html>
